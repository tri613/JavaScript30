<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
    }

    body {
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width:100px;
    }
  </style>

  <script>
    const spacing = document.querySelector('[name="spacing"]');
    const blur = document.querySelector('[name="blur"]');
    const base = document.querySelector('[name="base"]');
    const img = document.querySelector('img');

    const spacingOnchange = (e) => {
      img.style.padding = `${e.target.value}px`;
    };
    const blurOnchange = (e) => {
      img.style.filter = `blur(${e.target.value}px)`;
    };
    const baseOnchange = (e) => {
      img.style.backgroundColor = e.target.value;
    };

    spacing.addEventListener('change',spacingOnchange);
    blur.addEventListener('change', blurOnchange);
    base.addEventListener('change', baseOnchange);

    spacing.dispatchEvent(new Event('change'));
    blur.dispatchEvent(new Event('change'));
    base.dispatchEvent(new Event('change'));
  </script>

</body>
</html>
